# Obsidian Portal Project - Jekyll Configuration
# Using Long Haul Theme

title: "Obsidian Portal"
description: "Building an open standard for modular, portable spaces - from entertainment to affordable housing"

url: "https://greynax.github.io"
baseurl: "/onyx_portal"
paginate_path: "blog/page:num/"
permalink: blog/:title/

# Header Option - uncomment to make header larger
# header: large

# SASS settings
sass:
    style: compressed

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
paginate: 5

# Navigation
navigation:
    - title: Home
      url: /index.html
    - title: About
      url: /about
    - title: Research
      url: /research
    - title: Decisions
      url: /decisions
    - title: Blog
      url: /blog

# Social media (update with your info)
social:
    github: greynax
    email: gm@greynax.com
    # twitter: yourusername
    # linkedin: yourusername

# Google Analytics (optional)
# google_analytics: "UA-XXXXXXXX-X"

# Disqus comments (optional)
# disqus:
#     shortname: yourdisqusshortname

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/
  decisions:
    output: true
    permalink: /decisions/:date-:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Christopher Hagmann"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "decisions"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - .vscode/
  - scale-model/
  - Gemfile
  - Gemfile.lock
  - README-dev.md
  - .bundle/
  - node_modules/
  - package.json
  - package-lock.json
